version: 1

update_configs:
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "live"
    default_labels:
      - "dependencies"
      - "automerge"

    allowed_updates:
      - match:
          dependency_name: "@ecomplus/storefront-template"
      - match:
          dependency_name: "@ecomplus/storefront-renderer"

    automerged_updates:
      - match:
          dependency_name: "@ecomplus/storefront-*"
          update_type: "in_range"

    commit_message:
      prefix: "fix"
      include_scope: true
